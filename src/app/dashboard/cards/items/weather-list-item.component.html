<span class="list-group-item-heading">
  <i class="fa fa-sun-o" title="Weather info"></i>
  <span class="date pull-right">
    {{measurementDate}} {{measurementTime}}
  </span>
</span>
<hr/>
<div class="list-group-item-text">
  <ul class="list-unstyled">
    <li>
      <i class="fa fa-thermometer-empty fa-fw"></i>
      Temperature: {{temperature}}&#8451;
    </li>
    <li>
      <i class="fa fa-cloud fa-fw"></i>
      Humidity: {{humidity}}%
    </li>
  </ul>
</div>
